<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Editor</title>
<link rel="stylesheet" href="assets/css/editor.css">
<!-- Essa linha Ã© completamente opcional, adicionada apenas p
ara evitar a mensagem de erro do navegador quanto ao "favicon.ico
" -->
<link rel="icon" type="image/png" href="data:image/png;base64
,-" />
</head>
<body>
    <section class="painel">
        <h1>Escolher imagem:</h1>
        <input type="file" accept="image/jpeg, image/png" />
        <h1>
            <div id="performance"></div>
        </h1>
        <h1>Filtros:</h1>
        <p>
            <button id="removeFilter">Remover filtros</button>
        </p>
        <p>
            <button id="nativeFilterButton">Filtro preto e branco usando JavaScript</button>
        </p>
        <p>
            <button id="wasmFilterBlackAndWhite">Filtro preto e branco
        usando WebAssembly</button>
        </p>
        <p>
            <button id="wasmFilterRed">Filtro vermelho usando WebAssembly</
            button>
        </p>
        <p>
            <button id="wasmFilterGreen">Filtro verde usando WebAssembly</button>
        </p>
        <p>
            <button id="wasmFilterBlue">Filtro azul usando WebAssembly</button>
        </p>
    </section>
    <section class="area">
        <img id="image" height="400" src="assets/rio-de-janeiro.jpg"/>
    </section>

    <script src="assets/js/editor.js"></script>
</body>
</html>
